    <form class="text-center border border-light p-5" (ngSubmit)="addLevel()" >

                <input type="number" id="fishName" class="form-control mb-4" name="points" [(ngModel)]="formData.points" placeholder="Points">
                <label for="averageWeight">Description :</label>
                <input type="text" id="averageWeight" class="form-control mb-4" name="description" [(ngModel)]="formData.description"  placeholder="Description">
