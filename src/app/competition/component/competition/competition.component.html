<div class="d-flex justify-content-end py-4">
    <a (click)="addCompetition()" class="btn btn-primary">Add New Competition</a>
</div>
<div class="table-responsive">
    <table class="table border  table-hover " >
        <thead>
            <tr>
                <th scope="col">#Code</th>
                <th scope="col">Date</th>
                <th scope="col">StartTime</th>
                <th scope="col">EndTime</th>
                <th scope="col">NumberOfParticipants</th>
                <th scope="col">Location</th>
                <th scope="col">Amount</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of competitions; track $index) {
            <tr>
                <th scope="row">{{item.code}}</th>
                <td>{{item.date}}</td>
                <td>{{item.startTime}}</td>
                <td>{{item.endTime}}</td>
                <td>{{item.numberOfParticipants}}</td>
                <td>{{item.location}}</td>
                <td>{{item.amount}}</td>
                <td><button class="btn btn-primary" (click)="participate(item.code)" >Participate</button></td>
                <td><button class="btn btn-info text-white" (click)="addHunting(item.code)" >Add Hunting</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
